{{- range .Values.users }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ $.Release.Name }}-{{ . }}"
  labels:
    app: "{{ $.Release.Name }}-{{ . }}"
  namespace: labinf
spec:
  ports:
  - name: web
    port: 80
    protocol: TCP
    targetPort: 8888
  selector:
    app: "{{ $.Release.Name }}-{{ . }}"
  sessionAffinity: None
  type: ClusterIP
{{- end }}
