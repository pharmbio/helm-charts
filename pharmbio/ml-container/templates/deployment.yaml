{{- range .Values.users }}
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  labels:
    app: "{{ $.Chart.Name }}-{{ . }}"
  name: "{{ $.Chart.Name }}-{{ . }}"
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: "{{ $.Chart.Name }}-{{ . }}"
  template:
    metadata:
      labels:
        app: "{{ $.Chart.Name }}-{{ . }}"
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: acceleration
                operator: In
                values:
                - gpu
      containers:
      - image: "{{ $.Values.image.repository }}:{{ $.Values.image.tag }}"
        imagePullPolicy: {{ $.Values.image.pullPolicy }}
        name: "{{ $.Chart.Name }}-{{ . }}"
        command:
          - "jupyter"
        args: 
          - "notebook"
          - "--port"
          - "8888"
          - "--no-browser"
          - "--allow-root"
          - "--NotebookApp.password='{{ $.Values.notebookPasswSha1 }}'"
          - "--NotebookApp.allow_password_change=True"
        ports:
          - containerPort: 8888
        resources:
          limits:
            cpu: "4"
            memory: 8000Mi
            nvidia.com/gpu: "1"
          requests:
            cpu: "2"
            memory: 4000Mi
            nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /home/{{ . }}
          name: {{ . }}-home
        - mountPath: /scratch
          name: {{ . }}-scratch
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - hostPath:
          path: /media/scratch/{{ . }}-home/
          type: DirectoryOrCreate
        name: {{ . }}-home
      - hostPath:
          path: /media/scratch/{{ . }}
          type: DirectoryOrCreate
        name: {{ . }}-scratch
{{- end }}
