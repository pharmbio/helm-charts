{{- if .Values.ingress.enabled -}}
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  labels:
    app: "{{ .Release.Name }}-{{ .Values.user }}"
  name: "{{ .Release.Name }}-{{ .Values.user }}"
  namespace: "{{ .Release.Namespace }}"
spec:
  rules:
  - host: {{ .Release.Name }}.{{ .Values.ingress.host }}
    http:
      paths:
      - backend:
          serviceName: "{{ .Release.Name }}-{{ .Values.user }}"
          servicePort: 80
        path: /
  tls:
  - hosts:
    - {{ .Release.Name }}.{{ .Values.ingress.host }}
    secretName: "notebook-tls-{{ .Release.Name }}-{{ .Values.user }}"

{{- end }}

