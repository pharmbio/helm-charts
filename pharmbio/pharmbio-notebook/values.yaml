# Default values for ml-container.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

users:
  - pharmbio-user

notebookPasswSha1: null

image:
  repository: pharmbio/pharmbio-notebook
  tag: master
  pullPolicy: Always

resources:
  limits:
    cpu: "4"
    memory: 4000Mi
  requests:
    cpu: "1"
    memory: 1000Mi

gpuAccess:
  enabled: false
  gpus: 0

secrets:
  secretsPath: /credentials
  secretNames:
    - chembl-mysql
    - minio
    - cpsign-license

ingress:
  enabled: true
  host: k8s-prod.pharmb.io

